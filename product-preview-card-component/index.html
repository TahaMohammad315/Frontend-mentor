<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
 
</head>

<body>
  
  <div class="card">
    <picture >
      <source media="(min-width: 600px)" srcset="images/image-product-desktop.jpg">
      <img class="card-image" src="images/image-product-mobile.jpg" alt="A bottle of Chanel Gabrielle Essence Eau De Parfum">
    </picture>
    
    
    <div class="card-content">
      <p class="category">PERFUME</p>
      <h2>Gabrielle Essence Eau De Parfum</h2>
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL</p>.
      
      <div class="prices">
        <span>$149.99</span> <del>169.99</del>
      </div>
      
      <button>
        <img class="cartimage" src="images/icon-cart.svg" alt="">
        Add to Cart
      </button>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Taha Mohamed</a>.
  </div>
</body>

</html>
